{% extends "template.html" %}

{% block title %} Identificar usuario {% endblock %}

{% block main %}
<h2>Identificación de usuario</h2>
<form action="/signin" class="form-horizontal" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input class="form-control" id="email" name="email" placeholder="email@email.com"
                   required="true" type="email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input class="form-control" id="password" name="password" placeholder="contraseña"
                   required="true" type="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Aceptar</button>
        </div>
    </div>
</form>
{% endblock %}
